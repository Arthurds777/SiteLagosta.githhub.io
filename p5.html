<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Perguntas</title>
    <link rel="stylesheet" href="perguntas.css">
    <script>
        function rsptSim(event) {
            event.preventDefault();
            const audio = document.getElementById("audioSim");
            audio.play();
            audio.onended = function () {
                window.location.href = "fLagosta.html";
            };
        }
    </script>
</head>

<body>
    <h1>RESPONDA COM O MAIOR CUIDADO:</h1>
    <br><br><br><br><br><br><br>
    <h2>VOCÊ É UMA LAGOSTA?</h2>
    <br><br><br><br><br>
    <div class="botoes">
        <button onclick="rsptSim(event)">Sim</button>
        <button onclick="window.location.href='fNaoLagosta.html'">Não</button>
    </div>

    <audio id="audioSim" src="sons/correto.mp3"></audio>
</body>
</html>
