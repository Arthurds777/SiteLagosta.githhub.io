<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuizLagosta</title>
    <link rel="stylesheet" href="Final.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function () {
            const audio = document.getElementById("audioYipe");
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
            setTimeout(function () {
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0', '#0f0', '#00f', '#f00']
                });
            }, 500);
        };
    </script>
</head>

<body>
    <h1>VOCÊ É UMA LAGOSTAAA!!!</h1>
    <h2>
        <img src="imagens/LagostaAzul.webp" alt="Imagem de uma Lagosta colorada"><br>
        :D  ! Parabéns pela sua conquista, o resultado que tivemos é que você é uma lagosta !  :D<br>
    </h2>
    <button><a href="site.html">Tentar de Novo</a></button>

    <audio id="audioYipe" src="sons/yipe.mp3"></audio>
</body>
</html>
