<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Perguntas</title>
    <link rel="stylesheet" href="perguntas.css">
    <script>
        function rsptSim(event) {
            event.preventDefault();
            const audio = document.getElementById("audioSim");
            audio.play();
            audio.onended = function () {
                window.location.href = "p4.html";
            };
        }

        function rsptNao() {
            event.preventDefault();
            const audio = document.getElementById("audioSim");
            audio.play();
            audio.onended = function () {
                window.location.href = "p4.html";
            }
        }
    </script>
</head>

<body>
    <h1>Responda bem:</h1>
    <br><br><br><br><br><br><br>
    <h2>Você acredita em Deus?</h2>
    <br><br><br><br><br>
    <div class="botoes">
        <button onclick="rsptSim(event)">Sim</button>
        <button onclick="rsptNao()">Não</button>
    </div>

    <audio id="audioSim" src="sons/correto.mp3"></audio>
</body>
</html>
